<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex_App</title>
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="poke-name-image-c">
            <div class="poke-name-c">
                <h1 id="pokename">PokéName</h1>
            </div>
            <div class="poke-img-c from-left nes-pointer">
                <img id="img" src="https://images.vexels.com/media/users/3/154568/isolated/preview/9a39776ad90adf8a623a9dab8047fc39-emoticon-kawaii-feliz.png" alt="">
            </div>
        </div>
        <div class="poke-name-controls-c">
            <div class="pokedex-name-c">
                <p>Thigs <span id="yellow">Pokédex</span></p>
            </div>
            <div class="pokedex-controls-c">
                <button class="nes-btn" onclick="Minus()" id="previus"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                  </svg></button>
                <button class="nes-btn" onclick="Plus()" id="next"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                  </svg></button>
            </div>
        </div>
    </main> 
    <div class="main-container-second">
        <div class="pokedex-second-part">
            <div class="poke-info-name-c">
                <p>pokeInfo</p>
            </div>
            <div class="poke-info-c">

                <div class="info">
                    <p class="txt-info" id="type">Types: </p>
                    <p class="txt-info" id="hp">HP: </p>
                    <p class="txt-info" id="attack">Attack: </p>
                    <p class="txt-info" id="defense">Defense: </p>
                    <p class="txt-info" id="speed">Speed: </p>
                    <p class="txt-info" id="abilities">Abilities: </p>
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
