<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex_App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <main>

        <div class="poke-name-image-c">
            <div class="poke-name-c">
                <h1>Poke-Name</h1>
            </div>
            <div class="poke-img-c">
                <img src="https://www.seekpng.com/png/full/7-75918_pokemon-logo-png-transparent-pokemon-vector.png" alt="">
            </div>
        </div>

        <div class="poke-name-controls-c">
            <div class="pokedex-name-c">
                <p>Thigs <span>Pokedex</span></p>
            </div>
            <div class="pokedex-controls-c">
                <button id="previus"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                  </svg></button>
                <button id="next"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                  </svg></button>
            </div>

        </div>
    </main> 
    <div class="main-container-second">
        
        <div class="pokedex-second-part">
            
            <div class="poke-info-name-c">
                <p>pokeInfo</p>
            </div>

            <div class="poke-info-c">

                </div>

            </div>

        </div>

    </div>

</body>
</html>
